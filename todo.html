<!--Add todo-->
          
      <!--Add todo FAB icon  -->

      <button class="fab" data-toggle="modal" data-target="#addTodoModal">+</button>

          
        <!-- Modal Add Todo-->
        <div class="modal fade col-xs-12" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add a new todo</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="title-title">Todo</label>
                    <input type="text" class="form-control" id="todo-title">
                </div>
                <div class="form-group">
                  <label for="project">Project</label>
                  <select class="form-control" id="project">
                    <option>Personal</option>
                    <option>Work</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="due">Due</label>
                  <select class="form-control" id="due">
                    <option>Today</option>
                    <option>Tomorrow</option>
                    <option>Next 7 Days</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="notes">Notes</label>
                    <textarea type="text" class="form-control" id="notes"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="add-button">Add Todo</button>
              </div>
            </div>
          </div>
        </div>
          
        <!-- Modal Delete Todo-->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Delete todo</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this todo?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-todo-button">Delete</button>
              </div>
            </div>
          </div>
