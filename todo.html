<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <!-- fill in properly below to link to style sheet and js-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" href= "css/style.css">
    <script src ="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    
  <body>
      <div id="mobile-screen" class="col-xs-12">
        <nav>
            <div id = "header">
                <i class="material-icons" id="icon">done_all</i>
                <h1>All To-Dos</h1>
            </div>
        </nav>
        <ul id = "todo-list">
            <li>
                <input class="checkbox" type="checkbox">
                <p>PUI Homework</p>
                <i class="material-icons delete-button">delete</i> 
            </li>
        </ul>
        <div id="add-a-todo">
            <input  id="user-input" class="form-control" type="text" placeholder="Add a todo..." > </input>  
            <button id= "add-button" class="btn btn-primary" >Add Todo</button>
        </div>
      </div>
    <script src ="js/myscript.js"></script>
  </body>
</html>
