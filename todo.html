<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <!-- fill in properly below to link to style sheet and js-->
<!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--Jquery-->
    <script src ="https://code.jquery.com/jquery-latest.min.js"></script>
<!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
    <link rel = "stylesheet" href= "css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
    
  <body>
      <div id="mobile-screen" class="col-xs-12">
        <nav>
            <div id = "header">
                <i class="material-icons" id="icon">done_all</i>
                <h1 class="myh1">My To-Dos</h1>
            </div>
        </nav>
        
<!--Today card  -->  
        <div class="mycard">
            <ul class = "todo-list" id="today">
                <h2 class="myh2">Today</h2>
                <h4 class="myh4" id="todayplaceholder">No todo yet...</h4>
            </ul>
         </div>
          
<!--Tomorrow card  -->
        <div class="mycard">
            <ul class = "todo-list" id="tomorrow">
                <h2 class="myh2">Tomorrow</h2>
                <h4 class="myh4" id="tomorrowplaceholder">No todo yet...</h4>
            </ul>
          </div>
          
<!--Next 7 days card-->
          <div class="mycard">
            <ul class = "todo-list" id="next7days">
                <h2 class="myh2">Next 7 Days</h2>
                <h4 class="myh4" id="nextplaceholder">No todo yet...</h4>
            </ul>
         </div>
          
          
<!--Add todo-->
          
      <!--Add todo FAB icon  -->

      <button class="fab" data-toggle="modal" data-target="#addTodoModal">+</button>

          
        <!--Add Todo Modal-->
        <div class="modal fade col-xs-12" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add a new todo</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="todo-title">Todo</label>
                    <input type="text" class="form-control" id="todo-title">
                </div>
                <div class="form-group">
                  <label for="project">List</label>
                  <select class="form-control" id="project">
                    <option>Personal</option>
                    <option>Work</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="due">Due</label>
                  <select class="form-control" id="due">
                    <option>Today</option>
                    <option>Tomorrow</option>
                    <option>Next 7 Days</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="notes">Notes</label>
                    <textarea type="text" class="form-control" id="notes"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="add-button">Add Todo</button>
              </div>
            </div>
          </div>
        </div>
          
        <!--Delete Todo Modal-->
        <div class="modal fade col-xs-12" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Delete todo</h4>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this todo?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-todo-button">Delete</button>
              </div>
            </div>
          </div>
        </div>
            
       
      </div>
      
<!--JS-->
    <script src ="js/myscript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
